<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ödev2</title>
    <style>
        table{
            width: 500px;
        } 
        tr{
            height: 50px;
        }
        td{
            width: 80px;
        }
    </style>
</head>
<body>
    <h2>Ödev 2</h2>

    <table border="5px">
        <tr>
            <th colspan="5">box</td>
        </tr>
        <tr>
            <td>box</td>
            <td colspan="3">box</td>
            <td>box</td>
        </tr>
        <tr>
            <td>box</td>
            <td rowspan="2">box</td>
            <td>box</td>
            <td colspan="2">box</td>
        </tr>
        <tr>
            <td>box</td>
            <td rowspan="2" colspan="2">box</td>
            <td>box</td>
            
        </tr>
        <tr>
            <td>box</td>
            <td>box</td>
            <td>box</td>
        </tr>
    </table>
    
</body>
</html>
